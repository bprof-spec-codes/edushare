on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BACKEND_URL: https://api.edushareoe.hu  # CI/CD k√∂rnyezeti URL

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Replace backend URL in environment.prod.ts
        run: |
          sed -i "s|baseApiUrl: .*|baseApiUrl: '${BACKEND_URL}'|" ./Frontend/eduShare/src/environments/environment.prod.ts

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ./Frontend/eduShare
          file: ./Frontend/eduShare/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/edushare-frontend:latest
          build-args: |
            CONFIG=production
