<div class="card rating-card p-3 mt-4 pe-2">
    <div class="card-title">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-start align-items-center gap-1">
                <img *ngIf="(ratingUserMap$ | async)?.[rating.userId]?.image?.file" [src]="(ratingUserMap$ | async)?.[rating.userId]?.image?.file?.startsWith('http')
                       ? (ratingUserMap$ | async)?.[rating.userId]?.image?.file
                       : 'data:image/*;base64,' + (ratingUserMap$ | async)?.[rating.userId]?.image?.file" alt="pfp"
                    class="rounded-circle" width="35" height="35" />
                <div>

                    <span>
                        <app-rating-stars [rating]="rating.rate"></app-rating-stars>
                    </span>
                    <h6 class="btn card-title mb-0 p-0 user-name" (click)="openProfile(rating.userId)">
                        {{rating.userName}}</h6>
                </div>
            </div>
            <div>
                <span class="text-muted me-0 pe-0" style="font-size: 0.9rem"
                    [innerHTML]="formatRatingDate(rating.uploadDate)">
                </span>
            </div>

            <button class="btn btn-link text-dark p-0" type="button" id="optionsMenu" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="bi bi-three-dots-vertical fs-5 ps-0 ms-0"></i>
            </button>

            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="optionsMenu">
                <li>
                    <button class="dropdown-item text-danger" (click)="deleteRating.emit(rating.id)">
                        <i class="bi bi-trash me-2"></i> Törlés
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <div class="card-body">

        <div *ngIf="rating.comment">
            <p class="mb-0 text-muted comment-text">
                <ng-container *ngIf="isLongComment; else fullComment">
                    "{{ rating.comment | slice:0:maxCommentLength }}
                    <button *ngIf="isLongComment" class="btn btn-link p-0 m-0 inline-more-btn" (click)="onShowMore()">
                        ...
                    </button>
                    "
                </ng-container>

                <ng-template #fullComment>
                    "{{ rating.comment }}"
                </ng-template>
            </p>
        </div>
        <p class="mb-0 text-muted fst-italic" *ngIf="!rating.comment">
            No comment provided.
        </p>
    </div>
</div>
