<div class="base-margin">
  <div *ngIf="!loading && recommendedMaterials.length">
    <h2 class="title">Recommended materials:</h2>
    <app-material-card 
      [m]="recommendedMaterials">
    </app-material-card>
  <hr>
  </div>
    
  

  <div *ngIf="loading" class="text-center text-secondary">Loading...</div>
  <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>
  
  <div *ngIf="!loading && nonRecommendedMaterials.length">
    <h2 class="title">Uploaded materials:</h2>
    <app-material-card 
      [m]="nonRecommendedMaterials">
    </app-material-card>
  </div>

  <p *ngIf="!loading && !materials.length" class="text-center text-muted mt-3">
    No materials have been uploaded yet.
  </p>
</div>
