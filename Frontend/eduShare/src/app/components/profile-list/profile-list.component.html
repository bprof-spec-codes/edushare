<div class="base-margin">
    <h2 class="title">Felhasználók listája:</h2>
    <hr class="title-hr">

    <div *ngIf="loading" class="text-center text-secondary">Betöltés...</div>
    <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>

    <div *ngIf="!loading && profiles.length" class="profile-container">
        <div *ngFor="let profile of profiles">
            <div class="profile-row">
                <div class="picture-container">
                    <img *ngIf="profile.image?.file" [src]="profile.image.file.startsWith('http') ? profile.image.file : 'data:image/*;base64,' + profile.image.file" [alt]="profile.fullName" class="profile-pic" width="50" height="50" />
                    <div class="fullname">{{profile.fullName}}</div>
                </div>  
                <div class="email">{{profile.email}}</div>
                <div class="button-container">
                    <button class="button button-revoke">Revoke</button>
                    <button class="button button-teacher">Teacher</button>
                    <button class="button button-admin">Admin</button>
                    <button class="button button-view">View</button>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>
