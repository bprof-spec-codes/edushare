<form [formGroup]="materialForm" (ngSubmit)="submit()">
    <div class="mb-3">
        <label class="form-label">Cím</label>
        <input class="form-control" formControlName="title" />
    </div>

    <div class="mb-3">
        <label class="form-label">Tantárgy</label>
        <input class="form-control" formControlName="subject" />
    </div>

    <div class="mb-3">
        <label class="form-label">Leírás</label>
        <textarea class="form-control" rows="4" formControlName="description"></textarea>
    </div>

    <div *ngIf="isUpdateMode && initial?.content?.fileName" class="mb-2 text-muted">
        Jelenlegi fájl: <strong>{{ initial?.content?.fileName }}</strong>
    </div>

    <div class="mb-3">
        <label class="form-label">{{ isUpdateMode ? 'Új fájl (nem kötelező)' : 'Fájl feltöltése' }}</label>
        <input type="file" class="form-control" formControlName="file" (change)="onFileSelected($event)" />
        <div class="text-danger small" *ngIf="fileError">{{ fileError }}</div>
    </div>

    <button class="btn btn-primary" type="submit">Mentés</button>
</form>
