<div *ngIf="open">
    <div class="modal-backdrop fade show"></div>

    <div class="modal fade show d-block" tabindex="-1" role="dialog" aria-modal="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form [formGroup]="createForm" (ngSubmit)="submit()">
                    <div class="modal-header">
                        <h5 class="modal-title">New Subject</h5>
                        <button type="button" class="btn-close" aria-label="Close" (click)="onCancel()"></button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input class="form-control" type="text" formControlName="name"
                                placeholder="eg. Mathematics">
                            <div class="form-text text-danger"
                                *ngIf="createForm.get('name')?.invalid && (createForm.get('name')?.dirty || createForm.get('name')?.touched)">
                                Subject name is required.
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <div class="mb-3">
                                <label class="form-label">Semester</label>
                                <input class="form-control" type="number" formControlName="semester" min="1"
                                    placeholder="min 1, max 20">
                                <div class="form-text text-danger"
                                    *ngIf="createForm.get('semester')?.invalid && (createForm.get('semester')?.dirty || createForm.get('semester')?.touched)">
                                    Semester must be at least 1, max 20.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Credit</label>
                                <input class="form-control" type="number" formControlName="credit" min="0"
                                    placeholder="min 0, max 30">
                                <div class="form-text text-danger"
                                    *ngIf="createForm.get('credit')?.invalid && (createForm.get('credit')?.dirty || createForm.get('credit')?.touched)">
                                    Credit must be at least 0, max 30.
                                </div>
                            </div>
                        </div>

                        <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" (click)="onCancel()"
                            [disabled]="loading">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-save" [disabled]="createForm.invalid || loading">
                            <span *ngIf="!loading"><i class="bi bi-check-lg me-1"></i>Save</span>
                            <span *ngIf="loading" class="d-inline-flex align-items-center gap-2">
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Saving...
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
