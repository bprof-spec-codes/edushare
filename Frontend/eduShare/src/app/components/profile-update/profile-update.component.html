<div class="form-wrapper d-flex justify-content-center align-items-center py-5">
  <div class="form-card shadow-lg rounded-4 p-4 p-md-5 col-11 col-sm-10 col-md-8 col-lg-6 col-xl-5">

    <h1 class="fw-semibold text-white text-center mb-4">
      Profile update
    </h1>
<form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
  <div class="mb-3 text-center">
    <img *ngIf="profile?.image?.file"
      [src]="getProfileImageSrc()"
      [alt]="profile?.lastname + ' ' + profile?.firstname"
      class="rounded-circle mb-3"
      width="100"
      height="100"
    />
    <div>
      <label class="form-label">New profile</label>
    </div>
    
    <input type="file" class="form-control" (change)="onFileSelected($event)" />
    <div class="text-danger small" *ngIf="fileError">{{ fileError }}</div>
  </div>  
  <div class="mb-3">
    <label for="firstname" class="form-label">Surname</label>
    <input type="text" id="firstname" formControlName="firstname" class="form-control" />
    <div *ngIf="updateForm.get('firstname')?.touched && updateForm.get('firstname')?.invalid" class="text-danger">
      A vezetéknév megadása kötelező.
    </div>
  </div>

  <div class="mb-3">
    <label for="lastname" class="form-label">Firstname</label>
    <input type="text" id="lastname" formControlName="lastname" class="form-control" />
    <div *ngIf="updateForm.get('lastname')?.touched && updateForm.get('lastname')?.invalid" class="text-danger">
      A keresztnév megadása kötelező.
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" formControlName="email" class="form-control" />
    <div *ngIf="updateForm.get('email')?.touched && updateForm.get('email')?.invalid" class="text-danger">
      Az email cím megadása kötelező és érvényes formátumú legyen.
    </div>
  </div>



  <button type="submit" class="btn btn-primary w-100">Update</button>
</form>
  </div>  
</div>
